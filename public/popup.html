<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Safelyx</title>

    <link rel="stylesheet" href="/bundle.css">
    <script src="/popup.bundle.js" defer></script>
  </head>

  <body class="bg-gray-900 min-w-96">
    <section class="page">
      <main class="mx-auto max-w-xl">
        <a href="#" class="absolute top-4 right-0 block w-12 h-12" id="settings-link" title="Settings">
          <span class="sr-only">Settings</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 text-gray-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"
            />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
        </a>
        <section class="relative px-6 lg:px-8 lg:text-center">
          <section class="mx-auto max-w-xl">
            <h1 class="text-pretty text-4xl font-semibold tracking-tight text-white sm:text-5xl">
              Safe Link or Email Checker
            </h1>
            <p class="mt-6 text-lg/8 text-gray-300">Securely check if a link or email is safe to click or visit.</p>
          </section>
        </section>

        <form id="check-form" action="#">
          <fieldset class="mx-auto lg:flex flex-row gap-x-4 mt-2 justify-center align-middle max-w-2xl">
            <section class="flex-auto">
              <label for="link_or_email" class="sr-only">Link or Email</label>
              <input
                type="text"
                name="link_or_email"
                id="link_or_email"
                autocomplete="off"
                placeholder="https://example.com or user@example.com"
                class="block w-full rounded-md bg-white/5 px-3.5 py-2 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-cyan-500"
                required
                value=""
              >
            </section>
            <section class="mt-6 lg:mt-0">
              <button
                type="submit"
                class="rounded-md bg-cyan-500 px-3.5 py-2.5 text-center text-sm font-semibold text-gray-900 shadow-sm hover:bg-cyan-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-500"
              >
                Check link or email
              </button>
            </section>
          </fieldset>
        </form>
      </main>
    </section>
  </body>
</html>
